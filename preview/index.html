<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            user-select: none;
        }
        
        #desktop {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0078d4 0%, #001f54 50%, #1a0033 100%);
            position: relative;
        }
        
        /* Desktop Icons */
        .desktop-icon {
            position: absolute;
            width: 80px;
            text-align: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.15s ease;
        }
        .desktop-icon:hover { 
            background: rgba(255,255,255,0.15); 
            transform: scale(1.05);
        }
        .desktop-icon:active { transform: scale(0.95); }
        .desktop-icon .icon { font-size: 42px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }
        .desktop-icon .label { 
            color: white; 
            font-size: 12px; 
            margin-top: 6px; 
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            font-weight: 500;
        }
        
        /* Taskbar */
        #taskbar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 52px;
            background: rgba(25, 25, 25, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: 12px 12px 0 0;
            padding: 0 8px;
            gap: 4px;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.3);
        }
        
        .taskbar-btn {
            width: 46px;
            height: 42px;
            border: none;
            background: transparent;
            color: white;
            font-size: 22px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            position: relative;
        }
        .taskbar-btn:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .taskbar-btn:active { transform: scale(0.9); }
        .taskbar-btn.active::after {
            content: '';
            position: absolute;
            bottom: 2px;
            width: 20px;
            height: 3px;
            background: #0078d4;
            border-radius: 2px;
        }
        
        .taskbar-right {
            position: fixed;
            bottom: 0;
            right: 0;
            height: 52px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 8px;
            color: white;
            font-size: 12px;
            background: rgba(25, 25, 25, 0.85);
            backdrop-filter: blur(30px);
            border-radius: 12px 0 0 0;
        }
        .taskbar-right:hover { background: rgba(40, 40, 40, 0.9); }
        
        #clock { text-align: right; line-height: 1.4; }
        
        /* Start Menu */
        #start-menu {
            position: fixed;
            bottom: 62px;
            left: 50%;
            transform: translateX(-50%) scale(0.95);
            width: 640px;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 12px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 999;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        #start-menu.open { 
            opacity: 1; 
            visibility: visible; 
            transform: translateX(-50%) scale(1);
        }
        
        .start-search {
            margin: 24px 24px 16px;
            padding: 12px 16px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            width: calc(100% - 48px);
            transition: all 0.15s ease;
        }
        .start-search:focus {
            outline: none;
            background: rgba(255,255,255,0.12);
            border-color: #0078d4;
        }
        .start-search::placeholder { color: rgba(255,255,255,0.5); }
        
        .start-section { padding: 0 24px 16px; }
        .start-section h3 { 
            color: white; 
            font-size: 14px; 
            font-weight: 600;
            margin-bottom: 12px; 
        }
        
        .pinned-apps {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 4px;
        }
        
        .app-btn {
            background: transparent;
            border: none;
            color: white;
            padding: 16px 8px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.15s ease;
        }
        .app-btn:hover { background: rgba(255,255,255,0.1); transform: scale(1.05); }
        .app-btn:active { transform: scale(0.95); }
        .app-btn .icon { font-size: 32px; display: block; }
        .app-btn .label { font-size: 12px; margin-top: 6px; opacity: 0.9; }
        
        .start-footer {
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
        }
        .user-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: transparent;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .user-btn:hover { background: rgba(255,255,255,0.1); }
        .user-avatar { font-size: 28px; }
        .user-name { font-size: 13px; }
        
        .power-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.15s ease;
        }
        .power-btn:hover { background: rgba(255,255,255,0.1); }
        
        /* Windows */
        .window {
            position: absolute;
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            transition: box-shadow 0.2s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .window:hover { box-shadow: 0 15px 50px rgba(0,0,0,0.5); }
        .window.focused { box-shadow: 0 20px 60px rgba(0,0,0,0.6); }
        
        .window-titlebar {
            height: 36px;
            background: rgba(32, 32, 32, 0.98);
            display: flex;
            align-items: center;
            padding: 0 12px;
            cursor: move;
        }
        .window-title {
            color: white;
            font-size: 13px;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .window-controls { display: flex; gap: 2px; }
        .win-ctrl {
            width: 36px;
            height: 28px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.8);
            font-size: 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .win-ctrl:hover { background: rgba(255,255,255,0.1); color: white; }
        .win-ctrl.close:hover { background: #e81123; }
        
        .window-content {
            background: #1a1a1a;
            overflow: auto;
        }
        
        /* Context Menu */
        #context-menu {
            position: fixed;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            padding: 6px;
            min-width: 200px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            z-index: 2000;
            display: none;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .ctx-item {
            padding: 10px 14px;
            color: white;
            font-size: 13px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.1s ease;
        }
        .ctx-item:hover { background: rgba(255,255,255,0.1); }
        .ctx-divider { height: 1px; background: rgba(255,255,255,0.1); margin: 6px 0; }
        
        /* Animations */
        @keyframes windowOpen {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .window { animation: windowOpen 0.2s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body>
    <div id="desktop"></div>
    
    <div id="start-menu">
        <input type="text" class="start-search" placeholder="üîç Search apps, settings, documents...">
        <div class="start-section">
            <h3>Pinned</h3>
            <div class="pinned-apps" id="pinned-apps"></div>
        </div>
        <div class="start-footer">
            <button class="user-btn">
                <span class="user-avatar">üë§</span>
                <span class="user-name">User</span>
            </button>
            <button class="power-btn" onclick="shutdown()">‚èª</button>
        </div>
    </div>
    
    <div id="taskbar"></div>
    
    <div class="taskbar-right">
        <span>üîä</span>
        <span>üì∂</span>
        <span>üîã</span>
        <div id="clock"></div>
    </div>
    
    <div id="context-menu"></div>

    <script src="desktop.js"></script>
</body>
</html>
