name: Build MyOS ISO

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y grub-pc-bin grub-efi-amd64-bin xorriso mtools cpio gzip wget
        
    - name: Build ISO
      run: |
        chmod +x build.sh build-initrd.sh
        ./build.sh
        
    - name: Upload ISO
      uses: actions/upload-artifact@v4
      with:
        name: myos-iso
        path: myos.iso
        retention-days: 30
